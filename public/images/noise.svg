<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='900' height='900'>

  <filter id='noiseFilter'>
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.6'
      numOctaves='6'
      stitchTiles='stitch' />
  </filter>
  <!-- Filter out other colors -->

  <rect
    width='100%'
    height='100%'
    filter='url(#noiseFilter)' />
</svg>